<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book Requests </title>
    <link rel="stylesheet" href="CSS/Popup.css">
    <link rel="stylesheet" href="CSS/All Books.css">

<body onLoad="checkingRequests()">
    <div id="container">
        
    <h1>Return Book Requests</h1>
    <table border="1" id="table">

            <th>Book Name</th>
            <th>User Name</th>
            <th>User Email</th>
            <th>Confirmation</th>
        </tr>
    </table>
    <button id="goBack" onClick="Back()">Go Back</button>
</div>
<!-- Popup -->
<div id="Popup">
    <div id="text">
    </div>
    <div id="buttons">
        <button id="no" onClick="no()" ></button>
        <button id="yes" onClick="yes()"></button>
    </div>
</div>
  <script src="JS/admin return book.js"></script>  
</body>
