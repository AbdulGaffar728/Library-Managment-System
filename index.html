<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="CSS/Popup.css">
    <link rel="stylesheet" href="CSS/Sign-Up.css">
</head>
<body onLoad="isLoggedIn()">
    <div class="body">
        <div class="formBody">
            <h2>SkyHub Library</h2><br/>
        <h1>
            Login
        </h1><br/>
      <form action="JavaScript:void(0)" onSubmit="loggingIn()" method="post">

 <input type="email" name="userEmail" id="userEmail" placeholder="Email" required><br/><br/>
             <input type="text" name="userName" id="userName" placeholder="Name(Optional)"><br/><br/>
             <input type="password" name="password" id="password" required placeholder="Password">
             <br/><br/>
          <span class="submit">   
              <input type="submit" id="Submit" value="Login">
          </span>
      </form>
      <br/><br/>
      <div id="Account">
          <a href="Sign-Up.html">Did't have an account?</a>
      </div>
    </div>
</div>

<!-- Popup -->
<div id="Popup">
    <div id="text">
    </div>
    <div id="buttons">
        <button id="no" onClick="no()" ></button>
        <button id="yes" onClick="yes()"></button>
    </div>
</div>
<script src="JS/index.js"></script>
</body>
</html>
