<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request for Book</title>
    <link rel="stylesheet" href="CSS/Sign-Up.css">
    <link rel="stylesheet" href="CSS/Login.css">
</head>
<body>
    <div class="body">
      <div class="formBody">
          <h2>Send Request</h2>
          <br/>
          <form action="JavaScript:void(0)" onSubmit="sendingRequest()" method="post">
             <input type="text" name="userName" id="userName" placeholder="User Name" required><br/><br/>
             <input type="text" name="userEmail" id="userEmail" placeholder="User Email" required><br/><br/>  
             <input type="text" name="bookName" id="bookName" placeholder="Book Name" required><br/><br/>
             <input type="number" name="numerOfDays" id="numberOfDays" placeholder="Number Of Days" required><br/><br/>
             <input type="submit" value="Send" id="Submit">
          </form>
          <br/>
          <h5><a href="User Site.html">Go To Home Page</a></h5>
      </div>
    </div>
    <script src="JS/Send Request.js"></script>
</body>
</html>
