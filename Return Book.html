<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Return Book</title>
    <link rel="stylesheet" href="CSS/Popup.css">
    <link rel="stylesheet" href="CSS/Sign-Up.css">
</head>
<body>
    <div class="body">
      <div class="formBody">
          <h2>Return Book</h2>
          <br/>
          <form action="JavaScript:void(0)" method="get" onSubmit="ReturnBook()">
             <input type="text" name="userName" id="userName" placeholder="User Name" required><br/><br/>  
             <input type="email" name="userEmail" id="userEmail" placeholder="Email" required ><br/><br/>
             <input type="text" name="bookName" id="bookName" placeholder="Book Name" required><br/><br/>
             <input type="text" name="author" id="authorName" placeholder="Author Name (Optional)" ><br/><br/>
             <input type="submit" value="Return" id="Submit">
          </form>
          <br/>
          <h5><a href="User Site.html">Go To Home Page</a></h5>
      </div>
    </div>
    <!-- Popup -->
<div id="Popup">
    <div id="text">
    </div>
    <div id="buttons">
        <button id="no" onClick="no()" ></button>
        <button id="yes" onClick="yes()"></button>
    </div>
</div>

    <script src="JS/Return Book.js"></script>
</body>
</html>
